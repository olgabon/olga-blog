<div nz-row nzJustify='center' class="main-container">
  <div nz-row *ngFor="let post of data" (click)="getPost(post)" class="card">
    <img src="{{post.image}}" alt="{{post.imageDescription}}">
    <div class="card-body">
      <h3 class="card-title">{{post.title}}</h3>
      <p class="card-text">{{post.description}}</p>
      <p class="card-text"><small class="text-muted">Created {{post.date | date:'MMM d, y'}}</small></p>
    </div>
  </div>
</div>
